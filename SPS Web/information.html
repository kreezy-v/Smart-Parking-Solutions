    <script>
      var accessSide = document.getElementById("accessSide");

      if (localStorage.length == 0) {
        accessSide.innerHTML =
          "<li class='nav-item'> <a type='button' class='btn btn-danger w-100' href='signup.php'>SIGN UP</a></li><br> <li class='nav-item'>  <button type='button' class='btn btn-success w-100' data-bs-toggle='modal' data-bs-target='#loginModal'>LOGIN</button></li>";
      }

      var passIcon = $("#passIcon");
      function seen() {
        if (passIcon.hasClass("bi bi-eye-fill")) {
          passIcon.removeClass("bi bi-eye-fill");
          passIcon.addClass("bi bi-eye-slash-fill");
          passIcon.css("color", "red");
          $("#password").prop("type", "text");
        } else if (passIcon.hasClass("bi bi-eye-slash-fill")) {
          passIcon.removeClass("bi bi-eye-slash-fill");
          passIcon.addClass("bi bi-eye-fill");
          passIcon.css("color", "green");
          $("#password").prop("type", "password");
        }
      }
