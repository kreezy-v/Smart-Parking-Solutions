    <script>
      function domReady(fn) {
        if (
          document.readyState === "complete" ||
          document.readyState === "interactive"
        ) {
          setTimeout(fn, 1);
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }
      domReady(function () {
        var lastResult,
          countResults = 0;

        function onScanSuccess(decodeText, decodeResult) {
          var url = "signup.php";
          var form = $(
            '<form action="' +
              url +
              '" method="post">' +
              '<input type="hidden" name="rfid" value="' +
              decodeText +
              '" />' +
              "</form>"
          );
          $("body").append(form);
          form.submit();

          // alert("Your QR IS: " + decodeText, decodeResult);
        }

        var htmlScanner = new Html5Qrcode("my-qr-reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        htmlScanner.start({ facingMode: "environment" }, config, onScanSuccess);
      });
